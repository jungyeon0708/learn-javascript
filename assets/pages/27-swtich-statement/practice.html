<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Switch 문</title>
    <style>
      [id^="practice"] {
        display: flex;
        flex-flow: column;
        align-items: start;
        gap: 12px;
        padding: 12px;

        * {
          margin-block: 0;
        }
      }

      h2 {
        font-size: 1.2rem;
      }

      hr {
        margin-block: 20px;
        margin-inline: 12px;
        border: 0;
        border-block-end: 1px solid #aaa;
      }
    </style>
  </head>

  <body>
    <section id="practice1">
      <h2>📆 요일 별, 메시지 출력</h2>
      <div>
        <label for="day">요일 선택</label>
        <input type="text" id="day" placeholder="예: 월요일" />
      </div>
      <button type="button">메시지 출력</button>
      <output>{이모지 및 음식 출력}</output>
    </section>

    <script>
      // 실습 1. 요일 별, 메시지 출력
      // 사용자가 어떤 요일을 입력했는 지에 따라
      // 조건 분기하여 화면에 메시지를 출력합니다.
      (() => {
        const 요일_메시지 = {
          월요일: "새로운 한 주가 시작됩니다!",
          화요일: "화이팅! 아직 많이 남았어요!",
          수요일: "벌써 주 중반이네요!",
          목요일: "조금만 더 힘내요!",
          금요일: "주말이 코앞입니다!",
          토요일: "즐거운 주말 보내세요!",
          일요일: "편안한 휴일 보내세요!",
        };
        const practice1 = document.querySelector("#practice1");
        const dayInput = practice1.querySelector("input");
        const button = practice1.querySelector("button");
        const output = practice1.querySelector("output");

        //if 문 사용
        button.addEventListener("click", () => {
          const day = dayInput.value.trim(); // 입력된 요일을 가져옵니다.
          // 입력된 요일에 따라 메시지를 출력합니다.
          // 요일_메시지 객체에서 해당 요일의 메시지를 가져옵니다
          if (요일_메시지[day]) {
            output.textContent = 요일_메시지[day];
          } else {
            output.textContent = "올바른 요일을 입력해주세요.";
          }
        });

        //switch 문 사용
        button.addEventListener("click", () => {
          //switch 문을 사용하여 요일에 따른 메시지를 출력합니다.
          const day = dayInput.value.trim();
          switch (day) {
            case "월요일":
            case "화요일":
            case "수요일":
            case "목요일":
            case "금요일":
            case "토요일":
            case "일요일":
              output.textContent =
                요일_메시지[day] || "올바른 요일을 입력하세요.";
              break;
            default:
              output.textContent = "올바른 요일을 입력하세요.";
          }
        });
      })();
    </script>

    <hr />

    <section id="practice2">
      <h2>🍽 음식 별, 이모지 출력</h2>
      <select aria-label="음식 종류">
        <option value="">종류 선택</option>
        <option value="한식">한식</option>
        <option value="일식">일식</option>
        <option value="중식">중식</option>
        <option value="양식">양식</option>
      </select>
      <output>{이모지 및 음식 출력}</output>
    </section>

    <script>
      // 실습 2. 음식 별, 이모지 출력
      // 사용자가 어떤 음식 종류를 선택했는 지에 따라
      // 조건 분기하여 화면에 이미지와 음식을 출력합니다.
      (() => {
        const 푸드_카테고리 = {
          한식: "🍚 김치와 밥!",
          일식: "🍣 초밥!",
          중식: "🥡 짜장면!",
          양식: "🍕 피자!",
        };
        //switch 문을 사용하여 음식 종류에 따라 이모지를 출력합니다.
        const practice2 = document.querySelector("#practice2");
        const select = practice2.querySelector("select");
        const output = practice2.querySelector("output");
        select.addEventListener("change", () => {
          const food = select.value; // 선택된 음식 종류를 가져옵니다.
          // 옵션밸류에서 찾은 값을 case로 매칭후 출력
          switch (food) {
            case "한식":
            case "일식":
            case "중식":
            case "양식":
              output.textContent = 푸드_카테고리[food];
              //food값에서 찾은 case가 매칭될 경우 해당하는 멘트 출력
              break;
            default:
              output.textContent = "종류를 선택하세요.";
          }
        });
      })();
    </script>

    <section id="practice3">
      <h2>🎯 취미 별, 카테고리 출력</h2>
      <select aria-label="취미">
        <option value="">취미를 선택하세요</option>
        <option value="수영">수영</option>
        <option value="영화 감상">영화 감상</option>
        <option value="게임">게임</option>
        <option value="조깅">조깅</option>
      </select>
      <output>{이모지 및 취미 카테고리 출력}</output>
    </section>

    <script>
      // 실습 3. 취미 별, 카테고리 출력
      // 사용자가 어떤 취미를 선택했는 지에 따라
      // 조건 분기하여 화면에 취미 카테고리를 출력합니다.
      (() => {
        const 취미_카테고리 = {
          "🏖 수상 스포츠": ["수영", "스킨스쿠버", "윈드서핑"],
          "📚 실내 취미": ["영화 감상", "독서"],
          "🏃‍♂️ 야외 활동": ["조깅", "등산"],
          "취미를 선택하세요": [""],
        };
        const practice3 = document.querySelector("#practice3");
        const select = practice3.querySelector("select");
        const output = practice3.querySelector("output");

        select.addEventListener("change", () => {
          const hobby = select.value; // 선택된 취미를 가져옵니다.
          //switch 문을 사용하여 취미에 따른 카테고리를 출력합니다.
          switch (hobby) {
            case "수영":
            case "스킨스쿠버":
            case "윈드서핑":
              output.value = "🏖 수상 스포츠";
              break;
            case "영화 감상":
            case "독서":
            case "게임":
              output.value = "📚 실내 취미";
              break;
            case "조깅":
            case "등산":
              output.value = "🏃‍♂️ 야외 활동";
              break;
            default:
              output.value = "취미를 선택하세요";
            //output은 value 속성을 가지고있음, textContent도 사용 가능함!
            //P요소로 출력할 때는 textContent를 사용, value 속성이 없기 때문.
          }
        });
      })();
    </script>
  </body>
</html>
