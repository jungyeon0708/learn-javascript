<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/pretendard/dist/web/static/pretendard.css" crossorigin />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="./assets/scripts/learn/50-ternary.js" defer></script>
  </head>

  <body>
    
    <h1 id="static">JavaScript</h1>
    
    <main hidden>
      
      <!-- GSAP -->
      <div class="ball"></div>

      <!-- Event Delegation -->
      <div class="box box1">
        <span>박스 1</span>
        <div class="box box2">
          <span>박스 2</span>
          <div class="box box3">
            <span>박스 3</span>
          </div>
        </div>
      </div>
    
      <!-- Add/Remove Event Listener -->
      <div role="group" style="display: flex; gap: 4px; margin-block: 12px;">
        <button type="button" data-role="add-event">이벤트 추가</button>
        <button type="button" data-role="remove-event">이벤트 제거</button>
        <button type="button" data-role="tester">이벤트 추가 대기중...</button>
        <button type="button" data-role="once-event">1회만 이벤트 설정</button>
      </div>
    
      <!-- Event Loop -->
      <ul class="link-list">
        <li>
          <a href="/news">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24" height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M15 18h-5" />
              <path d="M18 14h-8" />
              <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-4 0v-9a2 2 0 0 1 2-2h2" />
              <rect width="8" height="4" x="10" y="6" rx="1" />
            </svg>
            <span>최신 뉴스 보기</span>
          </a>
        </li>
        <li><a href="/tutorials">📘 튜토리얼 모음</a></li>
        <li><a href="/community">💬 커뮤니티 참여</a></li>
        <li><a href="/resources">📁 개발 자료실</a></li>
        <li><a href="/contact">📮 문의하기</a></li>
      </ul>

    </main>

  </body>

</html>
